    <style>
        .story-container {
            max-width: 700px;
            margin: 3rem auto 3rem auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(44,62,80,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .story-media {
            width: 100%;
            aspect-ratio: 16/9;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        .story-media img, .story-media iframe {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 12px;
            display: block;
        }
        .story-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: #222;
            margin-bottom: 0.7rem;
            line-height: 1.1;
        }
        .story-byline {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 1.5rem;
        }
        .story-content {
            font-size: 1.15rem;
            color: #333;
            line-height: 1.7;
        }
        .story-content p {
            margin-bottom: 1.2em;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #3498db;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .translate-btn {
            display: inline-block;
            margin-bottom: 1.5rem;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .translate-btn:hover {
            background: #217dbb;
        }
        .story-video {
            margin-top: 2.5rem;
            width: 100%;
            aspect-ratio: 16/9;
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
        }
        .story-video iframe {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }
    </style>
</head>

    <main>

    <script src="news.js?v=202410"></script>
    <script>
    function getStoryId() {
        const params = new URLSearchParams(window.location.search);
        return params.get('id');
    }
    function renderStory() {
        if (!window.newsItems) {
            document.getElementById('storyTitle').textContent = 'Story Not Found';
            return;
        }
        const id = getStoryId();
        const story = window.newsItems.find(s => String(s.id) === String(id));
        if (!story) {
            document.getElementById('storyTitle').textContent = 'Story Not Found';
            return;
        }
        document.getElementById('storyTitle').textContent = story.title;
        document.getElementById('storyByline').textContent = 'By Flex English Staff | May 2025';
        // Main image
        if (story.mainMedia && story.mainMedia.type === 'image') {
            document.getElementById('storyMedia').innerHTML = `<img src='${story.mainMedia.url}' alt='${story.title}'>`;
        }
        // Translation
        const btn = document.getElementById('translateBtn');
        const contentDiv = document.getElementById('storyContent');
        let isVn = false;
        if (story.content_vn && story.content_en) {
            btn.style.display = '';
            contentDiv.innerHTML = story.content_en;
            btn.textContent = 'Tiếng Việt';
            btn.onclick = function() {
                isVn = !isVn;
                contentDiv.innerHTML = isVn ? story.content_vn : story.content_en;
                btn.textContent = isVn ? 'English' : 'Tiếng Việt';
            };
        } else {
            btn.style.display = 'none';
            contentDiv.innerHTML = story.content_en || story.content_vn || '';
        }
        // Video (if present)
        const videoDiv = document.getElementById('storyVideo');
        if (story.video) {
            // Convert YouTube shorts or embed to embed format
            let videoId = '';
            if (story.video.includes('youtube.com/shorts/')) {
                videoId = story.video.split('youtube.com/shorts/')[1].split('?')[0];
            } else if (story.video.includes('youtube.com/embed/')) {
                videoId = story.video.split('youtube.com/embed/')[1].split('?')[0];
            }
            if (videoId) {
                videoDiv.innerHTML = `<iframe src='https://www.youtube.com/embed/${videoId}' frameborder='0' allowfullscreen></iframe>`;
                videoDiv.style.display = '';
            } else {
                videoDiv.style.display = 'none';
            }
        } else {
            videoDiv.style.display = 'none';
        }
    }
    document.addEventListener('DOMContentLoaded', renderStory);
    </script>
